<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Home | Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <!-- HEADER DA PÁGINA DE LOGIN -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item">
                            <a class="nav-link text-gray mx-2" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-gray mx-2" href="{% url 'users:cadastro' %}">Cadastrar</a>
                        </li>
                        <li class="nav-item ms-lg-3">
                            <a class="btn btn-primary btn-rounded" href="{% url 'users:login' %}">
                                Login
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- FORMULÁRIO PARA LOGIN DE USUÁRIO -->
    <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
        <div class="card shadow p-4" style="width: 350px;">

            <h3 class="text-center mb-4">Entrar</h3>

            <form action="{% url 'users:login' %}" method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" name="username" class="form-control" placeholder="Digite seu usuário" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" name="password" class="form-control" placeholder="Digite sua senha" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block mt-3">Entrar</button>

                <p class="text-center mt-3">
                    Não tem uma conta?
                    <a href="{% url 'users:cadastro' %}">Cadastre-se</a>
                </p>

            </form>
        </div>
    </div>

</body>

</html>
